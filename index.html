    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風ポートフォリオ</title>
    <style>
        :root {
            --bg-color: #f5f5f0; 
            --text-color: #2b2b2b;
            --accent-color: #8c2727;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* スクロールバー自体を完全に消去 */
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            touch-action: none; /* スマホのデフォルト挙動を抑制（JSで制御するため） */
        }

        /* 実際に左右に動かす箱 */
        #container {
            display: flex;
            height: 100vh;
            width: 400vw; /* セクション4つ分 */
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); /* 慣性のような滑らかな動き */
            will-change: transform;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-right: 1px solid rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            height: 60vh;
            border-right: 1px solid var(--accent-color);
            padding-right: 20px;
        }

        h1 { font-size: clamp(2.5rem, 8vw, 4rem); letter-spacing: 0.8rem; margin: 0; }
        h2 { font-size: clamp(1.8rem, 6vw, 2.5rem); color: var(--accent-color); margin: 0; }
        .description { font-size: clamp(1rem, 4vw, 1.2rem); line-height: 2.8; margin-top: 20px; }

    </style>
</head>
<body>

    <div id="container">
        <section>
            <div class="vertical-text">
                <h1>御品書き</h1>
                <p class="description">一、己が歩みと、創りしもの</p>
            </div>
        </section>
        <section>
            <div class="vertical-text">
                <h2>壱、制作物その壱</h2>
                <p class="description"><a href="https://webillion.github.io/">デジタルで表現する和の美。</p></a>
            </div>
        </section>
        <section>
            <div class="vertical-text">
                <h2>弐、制作物その弐</h2>
                <p class="description"><a href="https://webillion.github.io/webillion2.github.io/">色彩と余白の調和を追求。</p></a>
            </div>
        </section>
        <section>
            <div class="vertical-text">
                <h2>結、自作ゲーム</h2>
                <p class="description"><a href="https://sites.google.com/view/jisaku-game-nomori/">攻略系ゲームをお楽しみください。</p></a>
                <p class="description">何卒、よろしくお願い申し上げます。</p>
            </div>
        </section>
    </div>

    <script>
        const container = document.getElementById('container');
        let currentX = 0;
        let targetX = 0;

        // PCのホイール操作
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            // スクロール量を加算（deltaYが上下回転）
            targetX -= e.deltaY * 1.5; 
            updatePosition();
        }, { passive: false });

        // スマホのタッチ操作
        let startX = 0;
        window.addEventListener('touchstart', (e) => {
            startX = e.touches[0].pageX;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let touchX = e.touches[0].pageX;
            let diff = (startX - touchX) * 2;
            targetX -= diff;
            startX = touchX;
            updatePosition();
        }, { passive: false });

        function updatePosition() {
            const minX = -(container.offsetWidth - window.innerWidth);
            const maxX = 0;

            // 範囲制限
            if (targetX > maxX) targetX = maxX;
            if (targetX < minX) targetX = minX;

            // 画面を動かす
            container.style.transform = `translateX(${targetX}px)`;
        }
    </script>
</body>
</html>
